name: rspec CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.0

      - name: Install dependencies
        run: bundle install

      - name: Run Rspec
        run: bundle exec rspec
